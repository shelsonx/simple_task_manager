{% extends "base.html" %}

{% block container %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Create a new Task</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <button type="submit" class=" btn btn-success">Save</button>
                <a href="{% url 'tasks-list'%}" class=" btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
